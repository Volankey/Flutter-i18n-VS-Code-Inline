name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check types
        run: pnpm run check-types

      - name: Run linter
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

      - name: Setup virtual display for VS Code tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Compile Test TypeScript
        run: pnpm run compile-tests

      - name: Run tests with coverage
        run: xvfb-run -a pnpm run test:coverage
        env:
          DISPLAY: ':99.0'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # æ£€æµ‹ç‰ˆæœ¬å‘å¸ƒå¹¶è‡ªåŠ¨å‘å¸ƒåˆ° VS Code Marketplace
  publish:
    runs-on: ubuntu-latest
    needs: [test]
    # åªåœ¨ main åˆ†æ”¯ä¸” commit ä¿¡æ¯åŒ…å« "version:" æ—¶è¿è¡Œ
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'version:')
    permissions:
      contents: write
      packages: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from commit message
        id: extract_version
        run: |
          # ä» commit ä¿¡æ¯ä¸­æå–ç‰ˆæœ¬å· (æ”¯æŒ "version: 1.2.3" æ ¼å¼)
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          VERSION=$(echo "$COMMIT_MSG" | grep -oP 'version:\s*\K[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          if [ -z "$VERSION" ]; then
            echo "âŒ æœªèƒ½ä» commit ä¿¡æ¯ä¸­æå–åˆ°æœ‰æ•ˆç‰ˆæœ¬å·"
            echo "Commit ä¿¡æ¯: $COMMIT_MSG"
            echo "è¯·ä½¿ç”¨æ ¼å¼: version: x.y.z"
            exit 1
          fi
          echo "âœ… æå–åˆ°ç‰ˆæœ¬å·: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          # æ›´æ–° package.json ä¸­çš„ç‰ˆæœ¬å·
          VERSION="${{ steps.extract_version.outputs.version }}"
          npm version $VERSION --no-git-tag-version
          echo "âœ… å·²æ›´æ–° package.json ç‰ˆæœ¬ä¸º: $VERSION"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build extension for release
        id: build_release
        run: |
          pnpm run vsce:package
          VSIX_FILE=$(ls flutter-i18n-vscode-inline-*.vsix)
          echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "âœ… å‘å¸ƒæ„å»ºå®Œæˆ: $VSIX_FILE"

      - name: Publish to VS Code Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.AZURE_DEV }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.build_release.outputs.vsix_file }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: Release v${{ steps.extract_version.outputs.version }}
          body: |
            ğŸš€ **Flutter i18n VS Code Extension v${{ steps.extract_version.outputs.version }}**

            This release was automatically created from commit: ${{ github.event.head_commit.message }}

            ## ğŸ“¦ Installation
            Install from [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=volankey.flutter-i18n-vscode-inline)

            ## ğŸ”— Links
            - [Repository](https://github.com/volankey/Flutter-i18n-VS-Code-Inline)
            - [Issues](https://github.com/volankey/Flutter-i18n-VS-Code-Inline/issues)
            - [Documentation](https://github.com/volankey/Flutter-i18n-VS-Code-Inline#readme)
          draft: false
          prerelease: false
          files: ${{ steps.build_release.outputs.vsix_file }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-release-v${{ steps.extract_version.outputs.version }}
          path: ${{ steps.build_release.outputs.vsix_file }}
